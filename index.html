<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan 2026 - Evolving Knowledge Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans', system-ui, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #1a1a2e, #16213e); min-height: 100vh; color: white; }
        .rtl { font-family: 'Noto Sans Arabic', 'Noto Sans', system-ui, sans-serif; direction: rtl; text-align: right; }

        .app { min-height: 100vh; display: flex; flex-direction: column; }

        /* Header */
        header {
            padding: 12px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { font-size: 20px; display: flex; align-items: center; gap: 10px; }
        .counter {
            background: rgba(255,255,255,0.1);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            flex: 1;
            gap: 0;
            overflow: hidden;
        }

        /* Family Panels */
        .family-column {
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .family-column:last-child {
            border-right: none;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .family-panel {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            background: rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .family-panel:last-child { border-bottom: none; }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
        }
        .panel-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }
        .panel-title {
            font-size: 14px;
            font-weight: 600;
        }
        .panel-status {
            font-size: 11px;
            opacity: 0.7;
            margin-left: auto;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }

        /* Family colors */
        .maryam-payam .panel-header { border-color: #f43f5e; }
        .maryam-payam .panel-icon { background: linear-gradient(135deg, #f43f5e, #ec4899); }
        .sara-roozbeh .panel-header { border-color: #8b5cf6; }
        .sara-roozbeh .panel-icon { background: linear-gradient(135deg, #8b5cf6, #a855f7); }
        .mahtab-ali .panel-header { border-color: #f59e0b; }
        .mahtab-ali .panel-icon { background: linear-gradient(135deg, #f59e0b, #f97316); }
        .shared-panel .panel-header { border-color: #22c55e; }
        .shared-panel .panel-icon { background: linear-gradient(135deg, #22c55e, #10b981); }

        /* Knowledge sections */
        .knowledge-section { margin-bottom: 12px; }
        .section-title {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .knowledge-item {
            background: rgba(255,255,255,0.05);
            padding: 6px 10px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 11px;
            line-height: 1.4;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .knowledge-item.new {
            background: rgba(34, 197, 94, 0.2);
            border-left-color: #22c55e;
            animation: pulse 1s ease-out;
        }
        @keyframes pulse {
            0% { transform: scale(1.02); box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
            100% { transform: scale(1); box-shadow: none; }
        }

        .knowledge-item.preference { border-left-color: #f59e0b; }
        .knowledge-item.constraint { border-left-color: #ef4444; }
        .knowledge-item.decision { border-left-color: #22c55e; }
        .knowledge-item.itinerary { border-left-color: #3b82f6; }
        .knowledge-item.experience { border-left-color: #8b5cf6; }

        .empty-state {
            color: rgba(255,255,255,0.3);
            font-size: 11px;
            font-style: italic;
            padding: 4px 0;
        }

        /* Center - Message Panel */
        .message-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            background: rgba(0,0,0,0.05);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }
        .nav-btn:hover:not(:disabled) { background: rgba(255,255,255,0.2); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .nav-btn.prev { left: 12px; }
        .nav-btn.next { right: 12px; }

        .message-card {
            max-width: 520px;
            width: 100%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .card-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .sender-name { color: white; font-weight: 600; font-size: 16px; }
        .sender-meta { color: rgba(255,255,255,0.8); font-size: 12px; }

        .card-content { padding: 20px; background: white; }
        .message-text {
            font-size: 15px;
            line-height: 1.7;
            color: #1e293b;
            margin-bottom: 12px;
        }
        .message-summary {
            font-size: 12px;
            color: #64748b;
            padding: 8px 12px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .message-type {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .type-question { background: #fef3c7; color: #92400e; }
        .type-proposal { background: #dbeafe; color: #1e40af; }
        .type-agreement { background: #dcfce7; color: #166534; }
        .type-constraint { background: #fee2e2; color: #991b1b; }
        .type-decision { background: #d1fae5; color: #065f46; }
        .type-info { background: #f1f5f9; color: #475569; }
        .type-greeting { background: #fce7f3; color: #9d174d; }

        /* Family colors for card header */
        .family-maryam-payam { background: linear-gradient(135deg, #f43f5e, #ec4899); }
        .family-sara-roozbeh { background: linear-gradient(135deg, #8b5cf6, #a855f7); }
        .family-mahtab-ali { background: linear-gradient(135deg, #f59e0b, #f97316); }

        /* Footer */
        footer {
            padding: 12px 20px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .footer-inner { max-width: 600px; margin: 0 auto; }
        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 6px;
        }
        .progress-track {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #3b82f6);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        .controls-hint {
            text-align: center;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin-top: 6px;
        }

        /* Pending decisions */
        .pending-decisions {
            padding: 8px 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .pending-decisions .section-title { color: #ef4444; }
        .pending-item {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            padding: 2px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .pending-item::before { content: "â—‹"; font-size: 8px; }
        .pending-item.resolved {
            text-decoration: line-through;
            opacity: 0.4;
        }
        .pending-item.resolved::before { content: "âœ“"; color: #22c55e; }

        /* ============ MOBILE RESPONSIVE STYLES ============ */

        /* Tablet and smaller */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 250px 1fr 250px;
            }
            .family-panel { padding: 10px; }
            .message-card { max-width: 400px; }
        }

        /* Mobile Landscape and Portrait */
        @media (max-width: 768px) {
            .main-content {
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                flex: 1;
            }

            .family-column {
                display: none; /* Hidden by default on mobile */
                border: none;
                flex: 1;
                overflow-y: auto;
                padding: 15px;
            }
            .family-column:last-child { border: none; }

            .message-panel {
                flex: none;
                min-height: auto;
                padding: 15px 10px;
                order: -1; /* Message first on mobile */
            }

            .message-card {
                max-width: 100%;
                border-radius: 12px;
            }

            .nav-btn {
                display: none; /* Hide nav buttons on mobile - use swipe instead */
            }

            header {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 8px;
            }
            header h1 { font-size: 16px; }
            .counter { font-size: 12px; padding: 4px 12px; }

            footer { padding: 10px 15px; }
            .controls-hint { display: none; }

            /* Mobile Tab Navigation */
            .mobile-tabs {
                display: flex !important;
                background: rgba(0,0,0,0.3);
                padding: 8px 12px;
                gap: 8px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .mobile-tab {
                flex: 1;
                min-width: 60px;
                padding: 10px 8px;
                border-radius: 10px;
                background: rgba(255,255,255,0.08);
                border: none;
                color: white;
                font-size: 12px;
                cursor: pointer;
                text-align: center;
                white-space: nowrap;
                transition: all 0.2s;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
            }
            .mobile-tab .tab-icon { font-size: 18px; }
            .mobile-tab .tab-label { font-size: 10px; opacity: 0.8; }
            .mobile-tab.active {
                background: rgba(255,255,255,0.25);
                font-weight: 600;
            }
            .mobile-tab.active .tab-label { opacity: 1; }
            .mobile-tab:hover { background: rgba(255,255,255,0.15); }

            /* Show active panel on mobile */
            .family-column.mobile-visible {
                display: flex !important;
                flex-direction: column;
            }

            /* Mobile family panel improvements */
            .family-panel {
                padding: 15px;
            }
            .panel-header {
                margin-bottom: 15px;
                padding-bottom: 12px;
            }
            .panel-icon { width: 40px; height: 40px; font-size: 20px; }
            .panel-title { font-size: 16px; }
            .panel-status { font-size: 12px; padding: 4px 10px; }

            .section-title { font-size: 12px; margin-bottom: 8px; font-weight: 600; }
            .knowledge-item {
                font-size: 14px;
                padding: 10px 12px;
                margin-bottom: 8px;
                border-radius: 8px;
                border-left-width: 4px;
            }
            .knowledge-item.new {
                background: rgba(34, 197, 94, 0.25);
                box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
            }
            .knowledge-section { margin-bottom: 18px; }

            /* Swipe/Click navigation - positioned under message card */
            .swipe-container {
                display: flex !important;
                align-items: center;
                justify-content: space-between;
                padding: 12px 20px;
                background: rgba(255,255,255,0.95);
                border-radius: 12px;
                margin: 10px 10px 0 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            .swipe-arrow {
                display: flex;
                align-items: center;
                gap: 8px;
                color: #374151;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                padding: 10px 16px;
                border-radius: 8px;
                background: #f3f4f6;
                border: none;
                transition: all 0.2s ease;
            }
            .swipe-arrow:hover {
                background: #e5e7eb;
                color: #111827;
            }
            .swipe-arrow:active {
                transform: scale(0.97);
                background: #d1d5db;
            }
            .swipe-arrow.disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }
            .swipe-arrow.disabled:hover {
                background: #f3f4f6;
                color: #374151;
            }
            .swipe-arrow svg {
                width: 20px;
                height: 20px;
            }
            .swipe-arrow.prev svg { animation: swipeLeft 1.5s ease-in-out infinite; }
            .swipe-arrow.next svg { animation: swipeRight 1.5s ease-in-out infinite; }
            .swipe-arrow.disabled svg { animation: none; }

            .swipe-hint-text {
                color: #9ca3af;
                font-size: 11px;
                text-align: center;
            }

            @keyframes swipeLeft {
                0%, 100% { transform: translateX(0); }
                50% { transform: translateX(-3px); }
            }
            @keyframes swipeRight {
                0%, 100% { transform: translateX(0); }
                50% { transform: translateX(3px); }
            }

            /* Message changes summary - inside white card, needs dark text */
            .message-changes {
                display: block !important;
                background: linear-gradient(135deg, #dcfce7, #d1fae5);
                border: 2px solid #22c55e;
                border-radius: 8px;
                padding: 12px 14px;
                margin-top: 12px;
                font-size: 13px;
            }
            .message-changes-title {
                font-weight: 700;
                color: #166534;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                gap: 6px;
                font-size: 13px;
            }
            .message-changes-title svg {
                stroke: #166534;
            }
            .message-changes-list {
                color: #1e293b;
                line-height: 1.6;
            }
            .change-item {
                display: flex;
                align-items: flex-start;
                gap: 8px;
                margin-bottom: 6px;
                color: #374151;
                font-size: 13px;
            }
            .change-item::before {
                content: "âœ“";
                color: #16a34a;
                font-weight: bold;
                font-size: 14px;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            header h1 { font-size: 14px; }
            header h1 span:first-child { display: none; } /* Hide emoji on tiny screens */

            .message-text { font-size: 15px; line-height: 1.6; }
            .card-header { padding: 14px 16px; }
            .card-content { padding: 16px; }

            .avatar { width: 40px; height: 40px; font-size: 16px; }
            .sender-name { font-size: 15px; }
            .sender-meta { font-size: 12px; }

            .mobile-tab {
                padding: 8px 6px;
                min-width: 55px;
            }
            .mobile-tab .tab-icon { font-size: 16px; }
            .mobile-tab .tab-label { font-size: 9px; }

            .swipe-arrow { font-size: 12px; }
            .swipe-arrow svg { width: 20px; height: 20px; }
        }

        /* Hide mobile-only elements on desktop */
        .mobile-tabs { display: none; }
        .swipe-container { display: none; }
        .message-changes { display: none; }

        /* Touch-friendly buttons */
        @media (pointer: coarse) {
            .nav-btn {
                width: 48px;
                height: 48px;
            }
            .mobile-tab {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="root">Loading data...</div>

    <script>
        
        let currentIndex = 0;

        const familyLabels = {
            'maryam-payam': 'Maryam & Payam',
            'sara-roozbeh': 'Sara & Roozbeh',
            'mahtab-ali': 'Mahtab & Ali'
        };

        const familyEmoji = {
            'maryam-payam': 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§',
            'sara-roozbeh': 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦',
            'mahtab-ali': 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦'
        };

        const typeLabels = {
            question: 'â“ Question',
            proposal: 'ğŸ’¡ Proposal',
            agreement: 'âœ“ Agreement',
            constraint: 'âš ï¸ Constraint',
            decision: 'âœ… Decision',
            info: 'â„¹ï¸ Info',
            greeting: 'ğŸ‘‹ Greeting',
            followup: 'â†©ï¸ Follow-up'
        };

        function renderItems(items, type, newItems = []) {
            if (!items || items.length === 0) {
                return '<div class="empty-state">â€”</div>';
            }
            return items.map(item => {
                const isNew = newItems && newItems.includes(item);
                return `<div class="knowledge-item ${type} ${isNew ? 'new' : ''}">${item}</div>`;
            }).join('');
        }

        function renderFamilyPanel(familyId, knowledge, newItems) {
            const k = knowledge[familyId];
            const ni = newItems[familyId] || {};

            return `
                <div class="family-panel ${familyId}">
                    <div class="panel-header">
                        <div class="panel-icon">${familyEmoji[familyId]}</div>
                        <div>
                            <div class="panel-title">${familyLabels[familyId]}</div>
                        </div>
                        <span class="panel-status">${k.status}</span>
                    </div>

                    ${k.experience && k.experience.length > 0 ? `
                        <div class="knowledge-section">
                            <div class="section-title">ğŸŒ Experience</div>
                            ${renderItems(k.experience, 'experience', ni.experience)}
                        </div>
                    ` : ''}

                    <div class="knowledge-section">
                        <div class="section-title">ğŸ“… Itinerary</div>
                        ${renderItems(k.itinerary, 'itinerary', ni.itinerary)}
                    </div>

                    <div class="knowledge-section">
                        <div class="section-title">ğŸ’­ Preferences</div>
                        ${renderItems(k.preferences, 'preference', ni.preferences)}
                    </div>

                    <div class="knowledge-section">
                        <div class="section-title">âš ï¸ Constraints</div>
                        ${renderItems(k.constraints, 'constraint', ni.constraints)}
                    </div>
                </div>
            `;
        }

        function renderSharedPanel(shared, newItems, pendingDecisions) {
            const ni = newItems.shared || {};
            const resolved = [];

            // Determine which pending decisions are resolved
            if (shared.destinations.length > 0) resolved.push("Cities to visit");
            if (shared.trip_dates) resolved.push("Trip start date", "Trip end date");
            if (shared.duration) resolved.push("Trip duration (days)");
            if (shared.flight_route) resolved.push("Flight route (round-trip vs multi-city)");
            if (shared.accommodations.length > 0) resolved.push("Accommodation type");

            return `
                <div class="family-panel shared-panel">
                    <div class="panel-header">
                        <div class="panel-icon">ğŸ¤</div>
                        <div class="panel-title">Shared Decisions</div>
                    </div>

                    <div class="pending-decisions">
                        <div class="section-title">ğŸ“‹ Decisions to Make</div>
                        ${pendingDecisions.map(d => `
                            <div class="pending-item ${resolved.includes(d) ? 'resolved' : ''}">${d}</div>
                        `).join('')}
                    </div>

                    <div class="knowledge-section">
                        <div class="section-title">ğŸ—¾ Destinations</div>
                        ${shared.destinations.length > 0
                            ? shared.destinations.map(d => `<div class="knowledge-item itinerary ${ni.destinations && ni.destinations.includes(d) ? 'new' : ''}">${d}</div>`).join('')
                            : '<div class="empty-state">Not decided yet</div>'}
                    </div>

                    ${shared.trip_dates ? `
                        <div class="knowledge-section">
                            <div class="section-title">ğŸ“† Trip Dates</div>
                            <div class="knowledge-item decision ${ni.trip_dates ? 'new' : ''}">${shared.trip_dates}</div>
                        </div>
                    ` : ''}

                    ${shared.flight_route ? `
                        <div class="knowledge-section">
                            <div class="section-title">âœˆï¸ Flight Route</div>
                            <div class="knowledge-item decision ${ni.flight_route ? 'new' : ''}">${shared.flight_route}</div>
                        </div>
                    ` : ''}

                    <div class="knowledge-section">
                        <div class="section-title">âœ… Agreements (${shared.agreements.length})</div>
                        ${shared.agreements.length > 0
                            ? shared.agreements.slice(-3).map(a => `<div class="knowledge-item decision">${a}</div>`).join('')
                            : '<div class="empty-state">None yet</div>'}
                    </div>

                    <div class="knowledge-section">
                        <div class="section-title">â“ Open Questions</div>
                        ${shared.open_questions.length > 0
                            ? shared.open_questions.slice(-2).map(q => `<div class="knowledge-item constraint">${q}</div>`).join('')
                            : '<div class="empty-state">None pending</div>'}
                    </div>
                </div>
            `;
        }

        let activeMobileTab = 'message'; // 'message', 'maryam-payam', 'sara-roozbeh', 'mahtab-ali', 'shared'

        function setMobileTab(tab) {
            activeMobileTab = tab;
            render();
        }
        window.setMobileTab = setMobileTab;

        // Helper to generate change summary from new_items
        function getChangeSummary(ni) {
            const changes = [];
            const familyNames = {
                'maryam-payam': 'Maryam-Payam',
                'sara-roozbeh': 'Sara-Roozbeh',
                'mahtab-ali': 'Mahtab-Ali'
            };

            for (const [family, items] of Object.entries(ni)) {
                if (family === 'shared') {
                    if (items.destinations) changes.push(`Added destinations: ${items.destinations.join(', ')}`);
                    if (items.trip_dates) changes.push(`Set trip dates: ${items.trip_dates}`);
                    if (items.duration) changes.push(`Duration decided: ${items.duration}`);
                    if (items.flight_route) changes.push(`Flight route: ${items.flight_route}`);
